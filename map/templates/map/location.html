<!DOCTYPE html>
<html>
  <head>
    <title>Current location</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

   <div id="map"></div>
      <script>
        function initMap() {
          var our_location = new google.maps.LatLng({{latitude}}, {{longitude}});

          var map = new google.maps.Map(document.getElementById('map'), {
            center: our_location,
            zoom: 10
          });

          var coordInfoWindow = new google.maps.InfoWindow();
          coordInfoWindow.setContent(createInfoWindowContent(our_location, map.getZoom()));
          coordInfoWindow.setPosition(our_location);
          coordInfoWindow.open(map);

          map.addListener('zoom_changed', function() {
            coordInfoWindow.setContent(createInfoWindowContent(our_location, map.getZoom()));
            coordInfoWindow.open(map);
          });
        }

        function createInfoWindowContent(latLng, zoom) {
          var scale = 1 << zoom;
          var created = Date.parse({{created}})
          var updated = Date.parse({{updated}})

          return [
            'Last Recorded Latitude, Longitude: ' + latLng,
            'Coordinates sent at: ' + created,
            'Coordinates updated at: ' + updated
          ].join('<br>');
        }

      </script>

      <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=" + {{ key }} + "&callback=initMap">
      </script>
    </body>
  </html>
